<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Budget AI</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
<h2 id="monthLabel"></h2>
<div>
<button onclick="prevMonth()">◀</button>
<button onclick="nextMonth()">▶</button>
<a href="year.html">Year</a>
<button onclick="toggleDark()">◐</button>
</div>
</header>

<section class="cards">

<div class="card">
<h3>Income</h3>
<p id="income">£0</p>
</div>

<div class="card">
<h3>Bills</h3>
<p id="bills">£0</p>
</div>

<div class="card accent">
<h3>Money Left</h3>
<p id="left">£0</p>
<div class="bar"><div id="leftBar"></div></div>
</div>

</section>

<section class="inputs">

<input id="incomeInput" placeholder="Income">
<button onclick="saveIncome()">Save Income</button>

<input id="billName" placeholder="Bill name">
<input id="billAmount" placeholder="Amount">
<label><input type="checkbox" id="recurring"> Recurring</label>
<button onclick="addBill()">Add Bill</button>

</section>

<ul id="billList"></ul>

<div id="aiAdvice" class="ai"></div>

<script src="app.js"></script>
</body>
</html>
