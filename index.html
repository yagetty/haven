<!DOCTYPE html>
<html>
<head>
  <title>Budget Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>

<body>
  <div class="container">

    <h1>Monthly Budget</h1>

    <div class="dashboard">
      <div class="card">
        <h2>Income</h2>
        <p id="income">£0</p>
      </div>

      <div class="card">
        <h2>Bills</h2>
        <p id="bills">£0</p>
      </div>

      <div class="card highlight">
        <h2>Money Left</h2>
        <p id="left">£0</p>
      </div>
    </div>

    <div class="form">
      <input id="incomeInput" placeholder="Enter income">
      <input id="billsInput" placeholder="Enter bills">
      <button onclick="saveBudget()">Save Month</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
